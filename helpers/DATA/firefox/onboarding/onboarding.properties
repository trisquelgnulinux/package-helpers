# introducing the customizable privacy settings

onboarding.privacy-settings.title=Privacy settings
onboarding.privacy-settings.description=These options allow you to tune important aspects of the browser's behavior so you can choose the balance between practicality and privacy that fits your needs. Changes to these settings apply to all existing tabs and windows (but you may need to reload them for the changes to show on them).

# LOCALIZATION NOTE: The following strings are the different privacy settings
# available. The title is placed next to a button that enables/disables the 
# setting and the description is placed just below it
onboarding.disable-javascript.title=Disable JavaScript
onboarding.disable-javascript.description=Disabling Javascript greatly improves privacy, security and <a href=\"https://www.gnu.org/philosophy/javascript-trap.html\">freedom</a>, but it will break many sites.

onboarding.custom-fonts.title=Do not load custom fonts
onboarding.custom-fonts.description=Custom fonts can be used for <a href=\"https://en.wikipedia.org/wiki/Device_fingerprint\">fingerprinting</a>. Disabling them improves privacy but may make some sites look wrong.

onboarding.tracking-protection.title=Tracking protection
onboarding.tracking-protection.description=Tracking is the collection of your browsing data across multiple websites. Enabling this feature improves privacy, but will regularly connect to the Internet to fetch updates to the filters.

onboarding.isolate-request-first-party.title=Isolate requests to First Party domains
onboarding.isolate-request-first-party.description=This <a href=\"https://www.torproject.org/projects/torbrowser/design/#identifier-linkability\">improves privacy</a>, but it may interfere with login into some sites.

onboarding.auto-update-extensions.title=Automatically update extensions
onboarding.auto-update-extensions.description=Enabling automated updates is good for security, but would start Internet connections in the background.

onboarding.spoof-referers.title=Spoof Referers
onboarding.spoof-referers.description=<a href=\"https://en.wikipedia.org/wiki/HTTP_referer\">Referers</a> tell sites what link brought you there. This feature greatly improves your privacy, but it may break functionality on some sites.

onboarding.detect-captative-portal.title=Detect captive portal
onboarding.detect-captative-portal.description=<a href=\"https://en.wikipedia.org/wiki/Captive_portal\">Captive portals</a> are the sites that control access to public wireless networks in hotels, airports, cafes, etc. The detection service is useful if you connect to such netwoks, but it will start connections automatically.

onboarding.geolocation.title=Enable Geolocation
onboarding.geolocation.description=This is commonly used for maps, weather sites, and some stores. It is better to keep it off unless you really need it.

onboarding.webgl.title=Enable WebGL
onboarding.webgl.description=Needed to visualize 3D graphics, but it may expose you to security threats. Enable it only if you really use it.

